<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - ČSOP Trosečníci</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo"><a href="index.html"><img src="images/logo.png" alt="Logo" class="logo-image"><span>ČSOP Trosečníci</span></a></div>
            <ul class="nav-menu">
               <li><a href="index.html" class="nav-link">Úvod</a></li>
               <li><a href="contact.html" class="nav-link active">Kontakt</a></li>
               <!-- zbytek menu -->
            </ul>
            <div class="hamburger"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h1 data-cs="Kontaktujte nás" data-en="Contact Us">Kontaktujte nás</h1>
            <p data-cs="Připojte se k nám" data-en="Join us">Připojte se k nám</p>
        </div>
    </section>

    <section class="page-content">
        <div class="container">
            <div class="content-grid">
                <img src="images/contact-nature.jpg" alt="Příroda" class="page-image">
                <div class="contact-cards">
                     <div class="contact-card" style="margin-bottom: 1rem;">
                        <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                        <h3>Email</h3>
                        <p><a href="mailto:csoptrosecnici@seznam.cz">csoptrosecnici@seznam.cz</a></p>
                     </div>
                     <div class="contact-card">
                        <div class="contact-icon"><i class="fas fa-university"></i></div>
                        <h3 data-cs="Bankovní účet" data-en="Bank Account">Bankovní účet</h3>
                        <p>236201335 / 0300</p>
                     </div>
                </div>
            </div>

            <div class="contact-grid" style="margin-top: 4rem;">
                <div class="service-card">
                    <div class="service-icon"><i class="fas fa-hiking"></i></div>
                    <h3 data-cs="Exkurze" data-en="Excursions">Exkurze</h3>
                    <p data-cs="Provázíme školy i veřejnost." data-en="Guided tours.">Provázíme školy i veřejnost.</p>
                </div>
                <div class="service-card">
                    <div class="service-icon"><i class="fas fa-users"></i></div>
                    <h3 data-cs="Členství" data-en="Membership">Členství</h3>
                    <p data-cs="Staňte se členem." data-en="Become a member.">Staňte se členem.</p>
                </div>
                <div class="service-card">
                    <div class="service-icon"><i class="fas fa-hand-holding-heart"></i></div>
                    <h3 data-cs="Podpora" data-en="Support">Podpora</h3>
                    <p data-cs="Darujte na ochranu přírody." data-en="Donate.">Darujte na ochranu přírody.</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-section"><h3>ČSOP Trosečníci</h3><p>IČO: 64772390</p></div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
