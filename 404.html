<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into just the path and then checks if a file exists at that
        // path. If it doesn't, then it redirects to the /404.html for that
        // url. This is required due to the way GitHub Pages handles 404s
        // in order to allow Single Page Applications to respond to 404s.
        (function() {
            var redirect = sessionStorage.getItem("redirect");
            delete sessionStorage.removeItem("redirect");
            if (redirect && redirect != location.href) {
                history.replaceState(null, null, redirect);
            }
            var path = location.pathname;
            if (path.endsWith("/")) {
                path += "index.html";
            }
            if (path.startsWith("/")) {
                path = path.substring(1);
            }
            fetch(path, { method: "HEAD" }).then(function(response) {
                if (!response.ok) {
                    sessionStorage.setItem("redirect", location.href);
                    location.replace("/404.html");
                }
            });
        })();
    </script>
    <meta http-equiv="refresh" content="0; url=/">
    <link rel="canonical" href="/">
</head>
<body>
    Pokud nejste přesměrováni automaticky, klikněte <a href="/">zde</a>.
</body>
</html>
